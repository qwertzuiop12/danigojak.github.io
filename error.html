<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Dani Gojak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --secondary: #00a2ff;
            --accent: #ff5e7d;
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --text-main: #f0f0f0;
            --text-secondary: #aaaaaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-darker);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--accent);
            box-shadow: 0 0 30px rgba(255, 94, 125, 0.2);
        }

        h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .error-code {
            font-family: 'Courier New', monospace;
            background: rgba(255, 94, 125, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--accent);
        }

        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.2;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            to {
                top: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="error-container">
        <h1><i class="fas fa-exclamation-triangle"></i> OOPS!</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <p><span class="error-code">Error 404</span></p>
        <p>You might have typed the wrong address, or the page may have been removed.</p>
        <a href="https://www.danigojak.xyz/home" class="home-link">RETURN HOME</a>
    </div>

    <script>
        // Matrix background effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 15; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 30; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixBg.appendChild(column);
            }
        }

        // Initialize matrix effect
        createMatrixRain();

        // Periodically refresh matrix
        setInterval(() => {
            document.getElementById('matrixBg').innerHTML = '';
            createMatrixRain();
        }, 10000);
    </script>
</body>
</html>
