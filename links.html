<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links | Connect With Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #121212, #0a0a0a);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            transform: rotate(0deg);
            animation: pulse 15s infinite linear;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            color: #888;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 14px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #1a1a1a, #222);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #2a2a2a;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            font-size: 18px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .wikipedia {
            border-left: 4px solid #4a6fc1;
        }
        
        .wikipedia i {
            color: #4a6fc1;
        }
        
        .onlyfans {
            border-left: 4px solid #9b45e5;
        }
        
        .onlyfans i {
            color: #9b45e5;
        }
        
        .about {
            border-left: 4px solid #e91e63;
        }
        
        .about i {
            color: #e91e63;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            position: relative;
            z-index: 1;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            color: #666;
            transition: all 0.3s ease;
            border: 1px solid #2a2a2a;
        }
        
        .social-icons a:hover {
            background: #2a2a2a;
            color: #fff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Connect With Me</h1>
            <p>Choose how you'd like to explore my content</p>
        </div>
        
        <div class="btn-container">
            <button class="btn wikipedia" onclick="handleClick('wikipedia')">
                <i class="fab fa-wikipedia-w"></i>
                <span>Wikipedia</span>
            </button>
            
            <button class="btn onlyfans" onclick="handleClick('onlyfans')">
                <i class="fas fa-star"></i>
                <span>OnlyFans</span>
            </button>
            
           
        </div>
        
        <div class="footer">
            <p>I WILL know if you click one of these ðŸ˜›</p>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>

    <script>
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                return await response.json();
            } catch (error) {
                console.error('Error fetching IP info:', error);
                return null;
            }
        }

        async function sendToDiscord(data, linkType) {
            const webhookURL = 'https://discord.com/api/webhooks/1412436667184447589/HsrbM05ctSV6J0MyoNsoA5I7qxpZVvN0aNW8tyjJH0KTFG4gdTX2WUROixH90a7cQZ0M';
            
            const payload = {
                content: `ðŸŒ Someone visited your ${linkType} page!\n**IP:** ${data.ip}\n**Location:** ${data.city}, ${data.region}, ${data.country_name}\n**Time:** ${new Date().toLocaleString()}`
            };

            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        // Handle button clicks
        async function handleClick(linkType) {
            const ipInfo = await getIPInfo();
            
            if (ipInfo) {
                await sendToDiscord(ipInfo, linkType);
            }
            
            setTimeout(() => {
                switch(linkType) {
                    case 'wikipedia':
                        window.location.href = 'https://www.danigojak.xyz/wikipedia.html';
                        break;
                    case 'onlyfans':
                        window.location.href = 'https://www.danigojak.xyz/onlyfans.html';
                        break;
                    case 'about':
                        window.location.href = 'https://www.danigojak.xyz/home.html';
                        break;
                }
            }, 300);
        }
        
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.background = 'linear-gradient(90deg, #222, #2a2a2a)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.background = 'linear-gradient(90deg, #1a1a1a, #222)';
            });
        });
    </script>
</body>
</html>
