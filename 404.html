<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Space - 404</title>
    <meta http-equiv="refresh" content="10; url=/404">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff5e7d, transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 700px;
            padding: 3rem;
            border: 2px solid transparent;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 94, 125, 0.1), rgba(0, 162, 255, 0.1));
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            text-align: center;
            animation: containerPulse 4s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        @keyframes containerPulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 0 rgba(255, 94, 125, 0); }
            50% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 94, 125, 0.3); }
        }

        .error-code {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff5e7d, #00a2ff, #ff5e7d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite, glitch 4s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 94, 125, 0.5);
            position: relative;
        }

        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 1px); }
            20% { transform: translate(1px, -1px); }
            30% { transform: translate(-1px, 1px); }
            40% { transform: translate(2px, -1px); }
            50% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            70% { transform: translate(-2px, -1px); }
            80% { transform: translate(2px, 1px); }
        }

        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            animation: fadeInUp 1s ease 0.5s both;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .description {
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            animation: fadeInUp 1s ease 0.7s both;
            color: rgba(255, 255, 255, 0.9);
        }

        .countdown {
            font-size: 1.5rem;
            color: #00a2ff;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease 0.9s both;
        }

        .countdown-number {
            display: inline-block;
            font-weight: bold;
            color: #ff5e7d;
            animation: countdownPulse 1s ease infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .button-container {
            animation: fadeInUp 1s ease 1.1s both;
        }

        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff5e7d, #00a2ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .home-link:hover::before {
            left: 100%;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Glowing orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 94, 125, 0.3), transparent);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 162, 255, 0.2), transparent);
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .orb3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 94, 125, 0.4), transparent);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .particles {
                display: none; /* Hide particles on mobile for performance */
            }
        }

        /* Loading bar animation */
        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff5e7d, #00a2ff);
            width: 0%;
            animation: loadingProgress 10s linear;
            border-radius: 2px;
        }

        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="error-code">404</div>
        <h1>Lost in the Digital Void</h1>
        <p class="description">
            Oops! Looks like you've wandered into uncharted territory. 
            The page you're seeking has vanished into the cosmos, but don't worry â€“ 
            we'll guide you back to safety.
        </p>
        
        <div class="countdown">
            Redirecting in <span class="countdown-number" id="countdown">10</span> seconds
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="button-container">
            <a href="https://www.danigojak.xyz/404" class="home-link">Take Me Home</a>
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
            }
        }, 1000);

        // Generate floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 6) + 's';
            
            document.getElementById('particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 9000);
        }

        // Create particles periodically
        if (window.innerWidth > 768) { // Only on desktop for performance
            setInterval(createParticle, 500);
        }

        // Mouse movement effect
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;
            
            container.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        });

        // Add some interactivity to the 404 text
        const errorCode = document.querySelector('.error-code');
        errorCode.addEventListener('click', () => {
            errorCode.style.animation = 'none';
            setTimeout(() => {
                errorCode.style.animation = 'textGradient 3s ease infinite, glitch 4s ease-in-out infinite';
            }, 100);
        });
    </script>
</body>
</html>
